<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Biscoito da Sorte</title>

    <link rel="icon" href="/assets/favicons.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="home">
            <h1>Qual é a sua sorte <br> de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img id="cookie" src="/assets/fortuneCookie.jpg" alt="Desenho de um biscoito da sorte">
        </div>
        <div class="fortune hide">
            <h1>Aqui está a sua sorte <br> de hoje:</h1>
            <div class="card">
                <p class="frase">
                    Se alguém está tão cansado que <br> 
                    não possa te dar um sorriso, <br> 
                    deixa-lhe o teu.
                </p>
            </div>
            <img src="/assets/openedCookie.jpg" alt="Desenho de um biscoito da sorte aberto">
            <button class="button">Abrir outro biscoito</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
